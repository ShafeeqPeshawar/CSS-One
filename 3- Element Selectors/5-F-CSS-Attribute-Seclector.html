
<!-- 

 
    CSS [attribute$="value"] Selector

    The [attribute$="value"] selector is used to select elements whose attribute value ends 
    with a specified value.

    The following example selects all elements with a class attribute value that ends 
    with "test":

    Note: The value does not have to be a whole word!  

-->

<html>

<style>

    [class$="top"] {
      background: yellow;
    }

</style>
 

    
    <h2>CSS [attribute$="value"] Selector</h2>
    
    <h1 class="lefttop2">Welcome</h1>
    <p class="toptext">Hello world!</p>
    <p class="toplinecontent">Are you learning CSS?</p>
    <p class="lefttop">And will learn Javascript after CSS</p>
    <p class="top2 abc">And will learn Javascript after CSS</p>
    

 
 </html>
