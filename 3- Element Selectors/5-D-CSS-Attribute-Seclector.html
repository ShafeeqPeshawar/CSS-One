
<!-- 

 
CSS [attribute|="value"] Selector
- The [attribute|="value"] selector is used to select elements with the specified attribute, 
  whose value can be exactly the specified value, or the specified value followed by a hyphen (-).

Note: The value has to be a whole word, either alone, like class="top", or 
followed by a hyphen( - ), like class="top-text".
-->

<html>

<style>

    [class|="top"] {
      background: yellow;
    }

</style>
 

    
    <h2>CSS [attribute|="value"] Selector</h2>
    
    <h1 class="top-header">Welcome</h1>
    <p class="top-text">Hello world!</p>
    <p class="topcontent">Are you learning CSS?</p>
    <p class="top">And will learn Javascript after CSS</p>
    <p class="top abc">And will learn Javascript after CSS</p>
    

 
 </html>
