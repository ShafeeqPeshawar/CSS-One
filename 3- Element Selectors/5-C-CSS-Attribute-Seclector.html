
<!-- 

    CSS [attribute~="value"] Selector
    -The [attribute~="value"] selector is used to select elements with an attribute
      value containing a specified word.
     
     -The following example selects all elements with a title attribute that contains a 
      space-separated list of words, one of which is "xyz":
-->

<html>

<style>

    
      [title~="xyz"] {
        background-color: rgb(255, 0, 132);
        border:4px solid black
      }
      
    


</style>

 <h1> Welcome to My webpage </h1>
 <h2 title="klematis flower xyz"> Hello 1 </h2>
 <h2 title="klematis flower"> Hello 2 </h2>
 <h1 title="abc flower"> Hello 3 </h1>
 <h2 title="klematis xyz"> Hello 4 </h2>

 
 </html>
