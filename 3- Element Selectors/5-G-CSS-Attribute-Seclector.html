
<!-- 

 
    CSS [attribute*="value"] Selector

    The [attribute*="value"] selector is used to select elements whose attribute value 
    contains a specified value.

    The following example selects all elements with a class attribute value that 
    contains "te":

    Note: The value does not have to be a whole word!  

-->

<html>

<style>

    [class*="to"] {
        background: yellow;
      }

</style>
 

    
    <h2>CSS [attribute*="value"] Selector</h2>
    
    <h1 class="lefttop2">Welcome</h1>
    <p class="toptext">Hello world!</p>
    <p class="towardslinecontent">Are you learning CSS?</p>
    <p class="lefttooth">And will learn Javascript after CSS</p>
    <p class="js abc">And will learn Javascript after CSS</p>
    

 
 </html>
