<!-- 
 
    The CSS Grouping Selector

    The grouping selector selects all the HTML elements with the same style definitions.
    Look at the following CSS code (the u, i and h2 elements have the same style definitions):
 
 -->



 <html>

 <style>

    u, i, h2 {
        color:red
    }
    
     
    </style>
 
 <h1> Welcome to My webpage </h1>
 
 <u> Today wee are learning HTML.</u>
    <br>
 <b > Tomorrow we will learn Javascript.</b>
 <br>
 <i > Tomorrow we will learn React.JS.</i>
 <br>
 <h2 > Tomorrow we will learn Node.JS.</h2>
 
 <h1> And on Friday we will learn SQL.</h1>
 
 
 </html>
