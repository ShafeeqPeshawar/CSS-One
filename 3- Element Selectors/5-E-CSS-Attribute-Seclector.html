
<!-- 

 
    CSS [attribute^="value"] Selector
    The [attribute^="value"] selector is used to select elements with the specified attribute, 
    whose value starts with the specified value.

    The following example selects all elements with a class attribute value that starts with "top":

    Note: The value does not have to be a whole word!

-->

<html>

<style>

    [class^="top"] {
      background: yellow;
    }

</style>
 

    
    <h2>CSS [attribute^="value"] Selector</h2>
    
    <h1 class="top">Welcome</h1>
    <p class="top text">Hello world!</p>
    <p class="toplinecontent">Are you learning CSS?</p>
    <p class="toop">And will learn Javascript after CSS</p>
    <p class="top2 abc">And will learn Javascript after CSS</p>
    

 
 </html>
