
<!-- 

 
    CSS [attribute] Selector

    any Element having the "attribute"
-->

<html>

<style>

    [id] {
        background: yellow;
      }
    
    [ title] {
        background: red;
      }
      

</style>
 

    
    <h2>CSS [attribute] Selector</h2>
    
    <h1 id="y" class="a">Welcome</h1>
    <p title="testing1" class="b">Hello world!</p>
    <p class="c">Are you learning CSS?</p>
    <p  id="X" class="d">And will learn Javascript after CSS</p>
    <p title="testing2" class="e">And will learn Javascript after CSS</p>
    

 
 </html>
